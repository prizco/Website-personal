<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Cinta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5em;
            color: #e57373;
        }

        .message {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .message h2 {
            color: #d32f2f;
        }

        .gallery {
            margin-top: 20px;
        }

        .gallery h2 {
            color: #d32f2f;
        }

        .image-gallery {
            display: flex;
            justify-content: space-around;
        }

        .image-gallery img {
            border-radius: 8px;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #e57373;
            color: #fff;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Selamat Anniversary!</h1>
        </header>
        <main>
            <section class="message">
                <h2>Cinta Kita</h2>
                <p>Selamat hari jadi yang ke-<span id="year"></span>! Semoga cinta kita terus berkembang dan semakin kuat.</p>
            </section>
            <section class="gallery">
                <h2>Kenangan Indah</h2>
                <div class="image-gallery">
                    <img src="https://via.placeholder.com/150" alt="Kenangan 1">
                    <img src="https://via.placeholder.com/150" alt="Kenangan 2">
                    <img src="https://via.placeholder.com/150" alt="Kenangan 3">
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Cinta Kita. Semua hak cipta dilindungi.</p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startYear = 2023; // Ubah tahun sesuai dengan tahun awal
            const currentYear = new Date().getFullYear();
            const anniversaryYear = currentYear - startYear;

            document.getElementById('year').textContent = anniversaryYear;
        });
    </script>
</body>
</html>
